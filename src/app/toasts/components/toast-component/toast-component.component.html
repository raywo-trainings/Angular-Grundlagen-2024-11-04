<div
  class="toast"
  [class.error]="toast().type === 'error'"
  [class.success]="toast().type === 'success'"
  [class.warning]="toast().type === 'warning'"
  [class.info]="toast().type === 'info'"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-title">
    <h3>{{toast().title}}</h3>
  </div>

  <div class="toast-body">
    <p>{{toast().message}}</p>
  </div>
</div>
